<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morse Beeper</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="slider-container">
      <label for="volume-slider">Volume</label>
      <input
        type="range"
        name="volume-slider"
        id="volume-slider"
        max="100"
        value="50"
      />
      <p class="volume-amt">50%</p>
    </div>
    <button class="morse-button"></button>
    <p>Press 'Space' or click the button above to play morse code</p>
  </body>
  <script src="index.js"></script>
</html>
